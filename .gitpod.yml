image:
  file: .gitpod.Dockerfile

tasks:
  - name: setup packages
    init: sudo apt update
    command: sudo apt install libcairo2-dev libpango1.0-dev libsdl2-dev libgtest-dev zenity libavformat-dev libswscale-dev libswresample-dev -y
  - name: setup xmake
    command: bash <(curl -fsSL https://xmake.io/shget.text)

ports:
  - port: 6080
    onOpen: open-preview
